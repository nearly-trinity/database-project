<!DOCTYPE html>
<html>

<head>
    <title>Trinity University Athletic Schedule</title>
    <style>
        body {
            text-align: center;
            font-family: 'Arial', sans-serif;
            font-size: 16px;
            background-color: #f5f5f5;
        }

        h1 {
            color: #333; 
            font-size: 30px;
            margin-bottom: 20px;
        }
        h2 {
            color: #333; 
            font-size: 25px;
            margin-bottom: 20px;
        }

        ul {
            list-style-type: none;
            padding: 0;
        }

        .game-container {
            margin-bottom: 20px;
        }

        li:nth-child(even) {
            background-color: maroon;
            color: white;
        }

        li:nth-child(odd) {
            background-color: #f5f5f5; /* Light gray background for odd rows */
        }

        button {
            color: white;
            font-size: 16px;
            background-color: maroon;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        /* Styles for the username input and submit button */
        label {
            display: block;
            margin-bottom: 10px;
            color: maroon;
            font-size: 18px;
        }

        input[name="username"] {
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-bottom: 20px;
            font-size: 12px;
        }

        button[type="Submit"] {
            font-size: 12px;
        }

        .team-info-button {
            background-color: maroon;
            color: white;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 5px;
            display: inline-block;
            font-size: 15px;
        }
    </style>
</head>

<body>
    <h1>Trinity University Athletic Schedule
        <a href="leaderboard" target="_blank">
            <button>&#127942; <!-- Trophy icon --></button>
        </a>        
    </h1>

    <h2>Week of Nov 12</h2>
    <form method="post" action="{{ url_for('submit_votes') }}">
        <ul>
            {% for game in games %}
            <div class="game-container">
                <li>{{ game['date'] }} at {{ game['time'] }}</li>
                <li>{{ game['sport'] }}</li>
                <li>
                    <label>
                        <input type="radio" name="{{ game['id'] }}" value="{{ game['home_team'] }}">
                        {{ game['home_team'] }} vs. {{ game['away_team'] }}
                    </label>
                    <label>
                        <input type="radio" name="{{ game['id'] }}" value="{{ game['away_team'] }}">
                    </label>
                    <a href="team" target="_blank" class="team-info-button">
                        Team Info
                    </a>
                </li>
            </div>
            {% endfor %}
        </ul>

        <input type="hidden" name="games" value='{{ games | tojson | safe }}'>

        <label for="username">Username:</label>
        <input name="username" type="text">
        <button type="Submit">Submit</button>
    </form>
</body>

</html>
