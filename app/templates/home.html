<!DOCTYPE html>
<html>

<head>
    <title>Trinity University Athletic Schedule</title>
    <style>
        body {
            text-align: center;
        }

        h1,
        h2 {
            color: black; /* Set header text color to black */
        }

        ul {
            list-style-type: none;
            padding: 0;
        }

        .game-container {
            margin-bottom: 10px;
        }

        li:nth-child(even) {
            background-color: maroon;
            color: white; 
        }

        li:nth-child(odd) {
            background-color: white;
        }

        button {
            color: white;
        }

        /* Styles for the username input and submit button */
        label {
            display: block;
            margin-bottom: 5px;
            color: maroon;
        }

        input[name="username"] {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-bottom: 10px;
        }

        button[type="Submit"] {
            background-color: maroon;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        /* Styles for the Leaderboard button */
        a button {
            background-color: maroon; 
        }
    </style>
</head>

<body>
    <h1>Trinity University Athletic Schedule
        <a href="leaderboard" target="_blank">
            <button>Leaderboard</button>
        </a>
    </h1>

    <h2> Week of Nov 12 </h2>
    <form method="post" action="{{ url_for('submit_votes') }}">
        <ul>
            {% for game in games %}
            <div class="game-container">
                <li>{{ game['sport'] }}</li>
                <li>{{ game['date'] }} at {{ game['time'] }}</li>
                <li>
                    <label>
                        <input type="radio" name="{{ game['id'] }}" value="{{ game['home_team'] }}">
                        {{ game['home_team'] }} vs. {{ game['away_team'] }}
                    </label>
                    <label>
                        <input type="radio" name="{{ game['id'] }}" value="{{ game['away_team'] }}">
                    </label>
                    <a href="team" target="_blank">
                        <button>Team Info</button>
                    </a>
                </li>
            </div>
            {% endfor %}
        </ul>

        <input type="hidden" name="games" value='{{ games | tojson | safe }}'>

        <label for="username">Username:</label>
        <input name="username" type="text">
        <button type="Submit">Submit</button>
    </form>
</body>

</html>
